<table border= "1" class= "grid" id= "pendingResponsesTable">
	<thead>
		<tr>
			<th>Pending responses</th>
		</tr>
	</thead>
	<tbody>
    {% for session in data.pending_responses %}
        <tr class= "pendingSessionTr">
				<td class="pendingSessionTd"  id="tdPendingResponses{{session.usid}}" >
                    <a href="/sessions/participate/{{ session.usid }}">
                        {{session.get_descriptive_name}}
                    </a>
                </td>
			</tr>
		{% endfor %}
	</tbody>
</table>
